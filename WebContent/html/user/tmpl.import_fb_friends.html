<script id="tmpl_show_fb_friends" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">
    	<h4 id="i18n_import_fb_friends"></h4>
	</div>
</div>
<div class="row">
	<div class="span6">
		<table class="table table-striped">
			<thead>
				<tr>
					<td><span class="i18n_name"></span></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
{{#sliceFriends}}
				<tr id="{{id}}">
					<td class="show_sessions_link">{{name}}</td>
					<td><img src="https://graph.facebook.com/{{id}}/picture"></td>
					<td><a href="#" class="close delete_friend_link">x</a></td>
				</tr>
{{/sliceFriends}}
			</tbody>
		</table>
	    <div class="pagination">
    		<ul>
			    <li><a href="#">Prev</a></li>
				{{#pages}}
    			<li><a class="page_index" href="#">{{.}}</a></li>
				{{/pages}}
			    <li><a href="#">Next</a></li>
    		</ul>
    	</div>
	</div>
</div>
</script>
