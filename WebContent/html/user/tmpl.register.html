<script id="tmpl_register_form" type="x-tmpl-mustache">
<header id="overview" class="jumbotron subhead">
<div class="row">
	<div class="span6">
		<h1 id="i18n_step1"></h1>
	</div>
</div>
</header>
<div class="row">
<div class="span7 offset1">
    <form id="register_form" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_country_code" class="control-label" for="country_code"></label>
        	<div class="controls">
				<select name="country_code" id="country_code" class="required">
        			<option  value="886">Taiwan +886</option>
            		<option  value="86">China +86</option>
            		<option  value="81">Japen +81</option>
            		<option  value="1">Unit State +1</option>
				</select>
        	</div>
		</div>
		<div class="control-group">
			<label id="i18n_mobile_phone" class="control-label" for="mobile_phone"></label>
        	<div class="controls">			
				<input type="text" name="mobile_phone" class="input-xlarge focused required" maxlength="15"  id="mobile_phone" value="{{mobilePhone}}"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="button" id="register_button">Register</button>
		</div>
    </fieldset>
    </form>
</div> 
</div>
</script>
<script id="tmpl_register_step2" type="x-tmpl-mustache">
<header id="overview" class="jumbotron subhead">
<div class="row">
	<div class="span6">
		<h1 id="i18n_step2"></h1>
	</div>
</div>
</header>
<div class="row">
<div class="span7 offset1">
    <form id="register_form_step2" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_enter_auth_code" class="control-label" for="auth_code"></label>
        	<div class="controls">
				<input type="text" class="input-xlarge required" id="auth_code"/>
        	</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-inverse" type="button" id="before_button"></button>
			<button class="btn btn-primary" type="button" id="verify_button"></button>
			<button class="btn btn-success" type="button" id="send_mobile_auth_message"></button>
		</div>
    </fieldset>
    </form>
</div> 
</div>
</script>
<script id="tmpl_register_step3" type="x-tmpl-mustache">
<header id="overview" class="jumbotron subhead">
<div class="row">
	<div class="span6">
    	<h1 id="i18n_step3">Done</h1>
	</div>
</div>
</header>
<div id="auth_success_block" class="row">
	<div class="span4">
		<div class="alert alert-success">
			<span  id="i18n_auth_success"></span>
		</div>
	</div>
</div>
<div class="row">
<div class="span7 offset1">
 	<h2 id="i18n_register_manage_tool"></h2>
	<ul class="breadcrumb"> 				
    	<a id="named_my_devices_link"><h4 id="i18n_named_my_devices"></h4></a>
	</ul>
    <ul class="breadcrumb"> 				
    	<a id="show_my_devices_link"><h4 id="i18n_show_my_devices"></h4></a>
	</ul>
    <ul class="breadcrumb">
		<a id="delete_device_link"><h4 id="i18n_delete_device"></h4></a>
	</ul>  
</div> 
</div>
</script>

<script id="tmpl_register_error" type="x-tmpl-mustache">
<div class="row">
	<div class="span12">
		<div class="alert alert-block">
			<h1 id="i18n_error">Done</h1>
 			<p><span><strong id="i18n_error_msg"></strong></span>
		</div>
	</div>
</div>
</script>

<script id="tmpl_dialog_form" type="x-tmpl-mustache">
<div id="dialog_form_block">
<form id="dialog_form">
<fieldset>
	<label id="i18n_name" for="name"></label>
	<input type="text" name="name" id="device_name" class="required text ui-widget-content" /><p>
</fieldset>
</form>
</div>
</script>
<script id="tmpl_show_devices" type="x-tmpl-mustache">
<div id="bazingaContent">
        <div id="bazingaContentInner">
                <div>
                <h1 id="i18n_devices">Devices</h1>
                <div class="bazingaDivider"></div>
                <br />                
                </div>
  				<section class="menuSection">
{{#devices}}
	  				<article class="menuItem">  				
                        <h3>{{#name}}<span class="i18n_name">Name:</span>:{{name}}{{/name}}{{^name}}<span class="i18n_id">ID</span>:{{id}}{{/name}}</h3>
	    				<div class="bazingaClear"></div>
	    			</article>
{{/devices}}
				</section>
        </div>
</div>
</script>
