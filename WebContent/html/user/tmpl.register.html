<script id="tmpl_register_form" type="x-tmpl-mustache">
<div id="fb-root"></div>
<div class="row">
	<div class="span3">
		<ul class="breadcrumb">
			<li>
				<a href="#">Home</a>
				<span class="divider">/</span>
			</li>
			<li class="active" id="register_title"></li>
		</ul>
	</div>
</div>
</header>
<div id="register_content">
</div>
</script>
<script id="tmpl_register_step1" type="x-tmpl-mustache">
<div class="span7 offset1">
    <form id="register_form" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_country_code" class="control-label" for="country_code"></label>
        	<div class="controls">
				<select name="country_code" id="country_code" class="required">
				</select>
        	</div>
		</div>
		<div class="control-group">
			<label id="i18n_mobile_phone" class="control-label" for="mobile_phone"></label>
        	<div class="controls">			
				<input type="text" name="mobile_phone" class="input-xlarge focused required" maxlength="15"  id="mobile_phone" value="{{mobilePhone}}"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="button" id="register_button"><span id="i18n_register_button"></span><i class="icon-play"></i></button>
		</div>
    </fieldset>
    </form>
</div> 
</script>
<script id="tmpl_register_step2" type="x-tmpl-mustache">
<div class="span7 offset1">
    <form id="register_form_step2" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_enter_auth_code" class="control-label" for="auth_code"></label>
        	<div class="controls">
				<input type="text" class="input-xlarge required" id="auth_code"/>
        	</div>
		</div>
		<div class="form-actions">
			<button class="btn" type="button" id="before_button"><i class="icon-chevron-left"></i><span id="i18n_before_button"></span></button>
			<button class="btn btn-primary" type="button" id="verify_button"><span id="i18n_verify_button"></span><i class="icon-chevron-right"></i></button>
			<button class="btn btn-success" type="button" id="send_mobile_auth_message"><span id="i18n_send_mobile_auth_message"></span><i class="icon-envelope"></i></button>
		</div>
    </fieldset>
    </form> 
</div>
</script>
<script id="tmpl_register_step3" type="x-tmpl-mustache">
<div class="row">
	<div class="span4">
		<div id="auth_success_block" style="display:none">
			<div class="alert alert-success">
				<span  id="i18n_auth_success"></span>
			</div>
		</div>
	</div>
</div>
<div class="row">
<div class="span3">
	<div class="well">
    	<ul class="nav nav-pills nav-stacked">
			<li id="named_my_devices_link"><a id="i18n_named_my_devices"></a></li>
			<li id="show_my_devices_link"><a id="i18n_show_my_devices"></a></li>
{{#user}}
	{{^is_fb}}
			<li id="link_to_fb_link"><a id="i18n_link_fb"></a></li>
	{{/is_fb}}
	{{#is_sso}}
			<li id="show_sso_token_link"><a id="i18n_show_sso_token"></a></li>
	{{/is_sso}}
	{{^is_sso}}
			<li id="apply_sso_link"><a id="i18n_apply_sso"></a></li>
	{{/is_sso}}

{{/user}}

			<li id="sign_off_link"><a id="i18n_delete_device"></a></li>
	    </ul>
	</div> 
</div> 
<div id="register_right" class="span9">
</div>
</div>
</script>

<script id="tmpl_register_error" type="x-tmpl-mustache">
<div class="row">
	<div class="span12">
		<div class="alert alert-error">
			<h1 id="i18n_error"></h1>
 			<p><span><strong id="i18n_error_msg"></strong></span>
		</div>
	</div>
</div>
</script>

<script id="tmpl_name_device_form" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">
    <form  id="name_device_form" class="form-horizontal well">
<fieldset>
		<div class="control-group">
        	<label  id="i18n_name" class="control-label" for="name"></label>
        	<div class="controls">
				<input type="text" name="name" id="device_name" class="required text ui-widget-content" />
        	</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-success" type="button" id="save_name_link">Save</button>
		</div>
</fieldset>
	</form>
	</div>
</div>
</script>
</script>
<script id="tmpl_show_devices" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">
    	<h4 id="i18n_devices"></h4>
	</div>
</div>
<div class="row">
	<div class="span6">
		<table class="table table-striped">
			<thead>
				<tr>
					<td><span class="i18n_id"></span></td>
					<td><span class="i18n_name"></span></td>
					<td><span id="i18n_last_login_ip"></span></td>
					<td><span id="i18n_last_login_time"></span></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
{{#devices}}
				<tr id="{{id}}">
					<td class="show_sessions_link">{{id}}</td>
					<td class="show_sessions_link">{{name}}</td>
					<td class="show_sessions_link">{{lastLoginIp}}</td>
					<td class="show_sessions_link">{{lastLoginTime}}</td>
					<td><a href="#"  class="close delete_device_link">x</a></td>
				</tr>
{{/devices}}
			</tbody>
		</table>
	</div>
</div>
</script>

<script id="tmpl_show_sessions" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">
    	<h4 id="i18n_sessions"></h4>
	</div>
</div>
<div class="row">
	<div class="span6">
		<table class="table table-striped">
			<thead>
				<tr>
					<td><span class="i18n_created"></span></td>
					<td><span id="i18n_last_login_ip"></span></td>
				</tr>
			</thead>
			<tbody>
{{#sessions}}
				<tr>
					<td>{{createdDate}}</td>
					<td>{{lastLoginIp}}</td>
				</tr>
{{/sessions}}
			</tbody>
		</table>
	</div>
</div>
</script>
<script id="tmpl_fb_info" type="x-tmpl-mustache">
{{#matchUser}}
<li><a href="{{link}}">{{name}}</a></li>
<li><img src="https://graph.facebook.com/{{id}}/picture"></li>
{{/matchUser}}
{{^matchUser}}
<li id ="login_fb_link"><a id="i18n_login_to_fb"></a></li>
{{/matchUser}}
</script>
<script id="tmpl_show_sso_token" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">

	<div class="alert alert-info">
		<strong>Information</strong>
		<span id="i18n_show_token_msg"></span>
		{{token}}	
	</div>
    <form id="mobile_auth_request_form" action="index.html" method="GET" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
			<label  class="control-label" for="requestId">Request Id:</label>
			<div class="controls">
				<input type="text" name="requestId" class="input-xlarge focused required" id="requestId" value="{{requestId}}"/>
			</div>
		</div>
		<div class="control-group">
        	<label class="control-label" for="countryCode">Country Code:</label>
        	<div class="controls">
				<select name="countryCode" id="countryCode" class="required">
				</select>
        	</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="mobilePhone">Mobile Phone</label>
			<div class="controls">
				<input type="text" name="mobilePhone" class="input-xlarge focused" maxlength="15"  id="mobilePhone" value="{{mobilePhone}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="authUserId">User login ID</label>
			<div class="controls">
				<input type="text" name="authUserId" class="input-xlarge focused" maxlength="15"  id="authUserId" value="{{authUserId}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="forceReauth">Force reauth even device authed:</label>
			<div class="controls">
				<select class="required" name="forceReauth" id="forceReauth">
					<option>true</option>
					<option>false</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="done">done url:</label>
			<div class="controls">
				<input type="text" name="done" class="input-xlarge focused required"  id="done" value="{{done}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="requestFrom">Request SSO user:</label>
			<div class="controls">
				<input type="text" name="requestFrom" class="input-xlarge focused required"  id="done" value="{{requestFrom}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="requestTime">Request time:</label>
			<div class="controls">
				<input type="text" name="requestTime" class="input-xlarge focused required" maxlength="15"  id="requestTime" value="{{requestTime}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="callback">Callback URL:</label>
			<div class="controls">
				<input type="text" name="callback" class="input-xlarge focused" id="callback" value="{{callback}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="sign">Signature of this form:</label>
			<div class="controls">
				<input type="text" name="sign" class="input-xlarge focused"  id="sign" value="{{sign}}"/>
			</div>
		</div>
		<div class="control-group">
			<label  class="control-label" for="sign">debug flag:</label>
			<div class="controls">
				<select name="debug">
					<option value="1">true</option>
					<option value="0">false</option>
				</select>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="button" id="sign_button">Sign<i class="icon-play"></i></button>
			<button class="btn btn-primary" type="button" id="go_button">Go<i class="icon-play"></i></button>
		</div>
	</fieldset>
	</form>
	</div>
</div>
</script>
