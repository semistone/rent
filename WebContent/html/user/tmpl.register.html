<script id="tmpl_register_form" type="x-tmpl-mustache">
<div id="bazingaContent">
        <div id="bazingaContentInner">
                <form id="register_form">
                <div>
                <h1 id="i18n_step1">Step1</h1>
                <div class="bazingaDivider"></div>
                <br />
                <p><span id="i18n_country_code">Country Code </span><span><select name="country_code" id="country_code" class="required">
                      <option  value="886">Taiwan +886</option>
                      <option  value="86">China +86</option>
                      <option  value="81">Japen +81</option>
                      <option  value="1">Unit State +1</option>
                </select></span> </p>
                <p><span id="i18n_mobile_phone">Mobile Phone Number </span><span><input type="text" name="mobile_phone" class="required" maxlength="15"  id="mobile_phone" value="{{mobilePhone}}"/></span> </p>
                <p><span><strong><input type="button" id="register_button" value="Register"/></strong></span></p>
                </div><!--bazingaThinColumn-->    
                </form>
        </div><!--bazingaContentInner-->
</div>
</script>
<script id="tmpl_register_step2" type="x-tmpl-mustache">
<div id="bazingaContent">
        <div id="bazingaContentInner">
                <form id="register_form_step2">
                <div>
                <h1 id="i18n_step2">Step2</h1>
                <div class="bazingaDivider"></div>
                <br />
                <p><span id="i18n_enter_auth_code">Please enter auth code </span><span><input type="text" class="required" id="auth_code"/></span> </p>
                <p>{{#from_step1}}<span><strong><input type="button" id="before_button" /></strong></span> {{/from_step1}}
                   <span><strong><input type="button" id="verify_button" /></strong></span> 
                   <span><strong><input type="button" id="send_mobile_auth_message"/></strong></span></p>
                </div>
                </form>
        </div>
</div>
</script>
<script id="tmpl_register_step3" type="x-tmpl-mustache">
<header id="overview" class="jumbotron subhead">
<div class="row">
	<div class="span6">
    	<h1 id="i18n_step3">Done</h1>
	</div>
</div>
</header>
<div class="row">
<div class="span7 offset1">
	<h2 class="success" id="i18n_auth_success"></h2>
 	<h2 id="i18n_register_manage_tool"></h2>
	<ul class="breadcrumb"> 				
    	<h4 id="i18n_named_my_devices"></h4>
	</ul>
    <ul class="breadcrumb"> 				
    	<a id="show_my_devices_link"><h4 id="i18n_show_my_devices"></h4></a>
		<div class="bazingaClear"></div>
	</ul>
    <ul class="breadcrumb">
		<a id="delete_device_link"><h4 id="i18n_delete_device"></h4></a>
		<div class="bazingaClear"></div>
	</ul>  
</div> 
</div>

  

</script>

<script id="tmpl_register_error" type="x-tmpl-mustache">
<div id="bazingaContent">
        <div id="bazingaContentInner">
                <div>
                <h1 id="i18n_error">Error</h1>
                <div class="bazingaDivider"></div>
                <br />
                <p><span><strong id="i18n_error_msg"></strong></span> </p>
                </div>
        </div>
</div>
</script>

<script id="tmpl_dialog_form" type="x-tmpl-mustache">
<div id="dialog_form_block">
<form id="dialog_form">
<fieldset>
	<label id="i18n_name" for="name"></label>
	<input type="text" name="name" id="device_name" class="required text ui-widget-content" /><p>
</fieldset>
</form>
</div>
</script>
<script id="tmpl_show_devices" type="x-tmpl-mustache">
<div id="bazingaContent">
        <div id="bazingaContentInner">
                <div>
                <h1 id="i18n_devices">Devices</h1>
                <div class="bazingaDivider"></div>
                <br />                
                </div>
  				<section class="menuSection">
{{#devices}}
	  				<article class="menuItem">  				
                        <h3>{{#name}}<span class="i18n_name">Name:</span>:{{name}}{{/name}}{{^name}}<span class="i18n_id">ID</span>:{{id}}{{/name}}</h3>
	    				<div class="bazingaClear"></div>
	    			</article>
{{/devices}}
				</section>
        </div>
</div>
</script>
