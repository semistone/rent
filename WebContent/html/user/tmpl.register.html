<script id="tmpl_register_form" type="x-tmpl-mustache">
<header id="overview" class="jumbotron subhead">
<div class="row">
	<div class="span6">
		<h1 id="register_title"></h1>
	</div>
</div>
</header>
<div id="register_content" class="row">
</div>
</script>
<script id="tmpl_register_step1" type="x-tmpl-mustache">
<div class="span7 offset1">
    <form id="register_form" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_country_code" class="control-label" for="country_code"></label>
        	<div class="controls">
				<select name="country_code" id="country_code" class="required">
        			<option  value="886">Taiwan +886</option>
            		<option  value="86">China +86</option>
            		<option  value="81">Japen +81</option>
            		<option  value="1">Unit State +1</option>
				</select>
        	</div>
		</div>
		<div class="control-group">
			<label id="i18n_mobile_phone" class="control-label" for="mobile_phone"></label>
        	<div class="controls">			
				<input type="text" name="mobile_phone" class="input-xlarge focused required" maxlength="15"  id="mobile_phone" value="{{mobilePhone}}"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="button" id="register_button"><span id="i18n_register_button"></span><i class="icon-play"></i></button>
		</div>
    </fieldset>
    </form>
</div> 
</script>
<script id="tmpl_register_step2" type="x-tmpl-mustache">
<div class="span7 offset1">
    <form id="register_form_step2" class="form-horizontal well">
    <fieldset>
		<div class="control-group">
        	<label  id="i18n_enter_auth_code" class="control-label" for="auth_code"></label>
        	<div class="controls">
				<input type="text" class="input-xlarge required" id="auth_code"/>
        	</div>
		</div>
		<div class="form-actions">
			<button class="btn" type="button" id="before_button"><i class="icon-chevron-left"></i><span id="i18n_before_button"></span></button>
			<button class="btn btn-primary" type="button" id="verify_button"><span id="i18n_verify_button"></span><i class="icon-chevron-right"></i></button>
			<button class="btn btn-success" type="button" id="send_mobile_auth_message"><span id="i18n_send_mobile_auth_message"></span><i class="icon-envelope"></i></button>
		</div>
    </fieldset>
    </form> 
</div>
</script>
<script id="tmpl_register_step3" type="x-tmpl-mustache">
<div class="row">
	<div class="span4">
		<div id="auth_success_block">
			<div class="alert alert-success">
				<span  id="i18n_auth_success"></span>
			</div>
		</div>
	</div>
</div>
<div class="row">
<div class="span3">
	<div class="well">
 	<h2 id="i18n_register_manage_tool"></h2>
    	<ul class="nav nav-pills nav-stacked">
			<li id="named_my_devices_link"><a id="i18n_named_my_devices"></a></li>
			<li id="show_my_devices_link"><a id="i18n_show_my_devices"></a></li>
			<li id="delete_device_link"><a id="i18n_delete_device"></a></li>
	    </ul>
	</div> 
</div> 
<div id="register_right" class="span9">
</div>
</div>
</script>

<script id="tmpl_register_error" type="x-tmpl-mustache">
<div class="row">
	<div class="span12">
		<div class="alert alert-block">
			<h1 id="i18n_error"></h1>
 			<p><span><strong id="i18n_error_msg"></strong></span>
		</div>
	</div>
</div>
</script>

<script id="tmpl_dialog_form" type="x-tmpl-mustache">
<div id="dialog_form_block">
<form id="dialog_form">
<fieldset>
	<label id="i18n_name" for="name"></label>
	<input type="text" name="name" id="device_name" class="required text ui-widget-content" /><p>
</fieldset>
</form>
</div>
</script>
<script id="tmpl_show_devices" type="x-tmpl-mustache">
<div class="row">
	<div class="span6">
    	<h4 id="i18n_devices"></h4>
	</div>
</div>
<div class="row">
	<div class="span6">
		<table class="table table-striped">
			<thead>
				<tr>
					<td><span class="i18n_id"></span></td>
					<td><span class="i18n_name"></span></td>
				</tr>
			</thead>
			<tbody>
{{#devices}}
				<tr>
					<td>{{id}}</td>
					<td>{{name}}</td>
				</tr>
{{/devices}}
			</tbody>
		</table>
	</div>
</div>
</script>
