<script id="tmpl_simple_dialog" type="x-tmpl-mustache">
<div id="error_dialog" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3>{{title}}</h3>
	</div>
	<div class="modal-body">
		<p>{{msg}}</p>
	</div>
	<div class="modal-footer">
		<a  class="btn" data-dismiss="modal">Close</a> 
	</div>
</div>
</script>
<script id="tmpl_pagination" type="x-tmpl-mustache">
<div class="pagination">
	<ul>
		<li {{^isPrev}}class="disabled"{{/isPrev}}><a>Prev</a></li>
		{{#pages}}
		<li class="page_index {{#current}}active{{/current}}"><a>{{index}}</a></li>
		{{/pages}}
		<li {{^isNext}}class="disabled"{{/isNext}}><a>Next</a></li>
	</ul>
</div>
</script>
